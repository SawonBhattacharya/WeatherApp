<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="text.css">
	<link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/831/831268.svg" type="image/icon type">
	<title>Weather App</title>
	
</head>
<body>
	<div class="wrapper"><h1>Weather Update</h1></div>
	<div class="col-md-8 center app-cont">
	<div class="searchBox" id="searchBox">
			<i class="fa fa-search icon"></i> 
			<input type="text" id="input-box" class="input-box" placeholder="Enter Your Location..." autocomplete="off">

	</div>

	<div class="weather-body" id="we">
		<div class="row">
		<div class="col-md-4 adj weather-status">
			<div class="mtemp" id="mtemp"></div>
			<div class ="status" id="status"></div>
			<div class ="windspeed" id="windspeed"></div>
			<div class ="humidity" id="humidity"> </div>
			<div class="img"><img id="icon" src=""/></div>
		</div>
		<div class="col-md-4  location-details">
			<div class ="city" id="city"></div>
			<div class="date" id="date"></div>
			<div class="temp" id="temp"></div>
			<div class="feeltemp" id="feeltemp"></div>
		</div>
		<div class="col col-md-12" style="position: fixed;top: 58%;left: 23%;">
			<footer class="foot1" style="text-align: center;">&copy; Copyright 2020 Sawon Bhattacharya</footer>
		</div>
		</div>
		
	</div>
	<div style="display: none;" class="error" id="error">
		<caption>Can't find your location.<br> Please try again.</caption>
		<footer>&copy; Copyright 2020 Sawon Bhattacharya</footer>
	</div>
	</div>

	<script src="jscript.js"></script>	
</body>
</html>
